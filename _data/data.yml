career-profile:
    title: Career Profile
    summary: |
      As a computer engineering student at Michigan State University, I am eagerly
      seeking opportunities in both the tech and automotive industries. With a
      passion for innovation and a solid foundation in computer systems and
      technology, I am prepared to contribute to projects that push the boundaries
      of possibility. Whether it's developing cutting-edge software applications
      or contributing to the design of next-generation automotive systems, I am
      committed to leveraging my skills and knowledge to drive forward progress in
      these dynamic fields. I am excited about the prospect of applying my
      expertise in real-world settings and collaborating with industry
      professionals to create impactful solutions.
education:
    title: Education
    info:
      - degree: B.S. in Computer Engineering
        university: Michigan State University 
        time: 2021 - 2025
        details: |
          Computer engineering involves the design, development, and implementation of
          computer systems and technology. It encompasses both hardware and software
          aspects, focusing on areas such as computer architecture, digital logic
          design, embedded systems, and programming languages. Computer engineers work
          on a wide range of projects, from designing microprocessors and integrated
          circuits to developing software applications and systems. They often
          collaborate with other professionals, such as electrical engineers and
          software developers, to create innovative solutions for various industries,
          including telecommunications, aerospace, and healthcare.

